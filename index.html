<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maples的个人博客</title>
  <link rel="icon" href="_coverpage.assets/maple.png" type="image/x-icon">  <!--在标题栏的左侧显示图标 href:图标地址-->
  <link rel="shortcut icon" href="_coverpage.assets/maple.png" type="image/x-icon">  <!--//在收藏夹里面显示图标 href:图标地址-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vue.css">

  </style>
</head>
<body>
  <div id="app">正在加载中...</div>
  <script>
    window.$docsify = {
		// 项目名称
        name: '<b>Maples</b>',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/ChangtiWu',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
		//可以根据 _sidebar.md 的内容自动为每个页面增加标题。
		autoHeader: true,
		//切换页面后是否自动跳转到页面顶部。
		auto2top: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
		coverpage: true,
		// 最大支持渲染的标题层级
		maxLevel: 5,
		// 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
		subMaxLevel: 2,
		// 小屏设备下合并导航栏到侧边栏
		mergeNavbar: true,
		/*搜索相关设置*/
		search: {
			maxAge: 86400000,// 过期时间，单位毫秒，默认一天
			paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
			placeholder: '搜索',              
			// 支持本地化
			placeholder: {
				'/zh-cn/': '搜索',
				'/': 'Type to search'
			},
			noData: '找不到结果',
			depth: 4,
			hideOtherSidebarContent: false,
			namespace: 'Docsify-Guide',
		},
		pagination: {//导航栏插件
			previousText: '上一章节',
			// or
			nextText: {
			  '/en/': 'NEXT',
			  '/': '下一章节'
			},
			crossChapter: true,
			
		  },
		plugins: [
		  function(hook, vm) {
			hook.beforeEach(function (html) {
			  //适配Markdown的====高亮语法
			  let res = html.match(/==(.+?)==/g);
			  if(res){
				for (var i = 0; i < res.length; i++) {
				  html = html.replace(res[i],`<mark>`+res[i].replace(/==/g,"")+`</mark>`);
				}
			  }
				//将更新时间加到文档的最顶部
				return '> Last Modified {docsify-updated}'
					  + '\n----\n'
					  + html;
			})
		  }]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="docsify@4.js"></script>
  <!-- search -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- LaTeX display engine script Here -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- pagination：页脚进入下一章节-->
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- PDF插件 -->
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
</body>
</html>
